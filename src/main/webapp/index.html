        <toaster-container toaster-options="{'close-button': true,
            'debug': false,
            'position-class': 'toast-top-left',
            'onclick': null,
            'show-duration': '300',
            'hide-duration': '1000',
            'time-out': '5000',
            'extended-timeOut': '1000',
            'show-easing': 'swing',
            'hide-easing': 'linear',
            'show-method': 'fadeIn',
            'hide-method': 'fadeOut'}"></toaster-container>

	        <div ui-view="navbar" ng-cloak=""></div>
	        
	        <div class="container" ng-cloak="">
