
<div>
    <h2><span translate="posApp.orderDetail.detail.title">OrderDetail</span> {{orderDetail.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="posApp.orderDetail.quantity">Quantity</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{orderDetail.quantity}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="posApp.orderDetail.amount">Amount</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{orderDetail.amount}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="posApp.orderDetail.orderNo">orderNo</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{orderDetail.orderNo.id}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="posApp.orderDetail.item">item</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{orderDetail.item.name}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="orderDetail"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
