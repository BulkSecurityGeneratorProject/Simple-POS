<div>
    <h2 translate="revenue.title">Revenue</h2>

    <div class="form-inline" role="form">
        <label class="control-label" for="from" translate="revenue.fromDate">From date</label>
        <div class="form-group">
            
            <input type="datetime-local" class="form-control input-sm" name="from" ng-model="from">
        </div>
        <label class="control-label" for="to" translate="revenue.toDate">To date</label>
        <div class="form-group">
            
            <input type="datetime-local" class="form-control input-sm" name="to" ng-model="to">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary btn-sm" ng-click="search()">
                <i class="glyphicon glyphicon-search"></i>
            </button>
        </div>
    </dev>       

    <h3>
        <span class="label label-primary">
            <span translate="revenue.totalAmount"></span>
            <span number-format="totalAmount"></span>
        </span>
    </h3>

    <div class="col-md-12">
        <button type="button" class="btn btn-primary btn-sm" ng-click="downloadRevenueReport()">
            <i class="glyphicon glyphicon-export"></i>
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-condensed table-hover">
            <thead>
                <tr>
                    <th translate="revenue.createdDate">Created date</th>
                    <th translate="revenue.amount">Amount</th>
                    <th translate="revenue.discountAmount">Discount Amount</th>
                    <th translate="revenue.receivableAmount">Receivable Amount</th>
                    <th translate="revenue.table">Table</th>
                    <th translate="revenue.createdBy">Created by</th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="order in orders">
                    <td>{{order.createdDate | amDateFormat: constants.dateTimePattern}}</td>
                    <td><span number-format="order.amount"></span></td>
                    <td><span number-format="order.discountAmount"></span></td>
                    <td><span number-format="order.receivableAmount"></span></td>
                    <td>{{order.tableNo.name}}</td>
                    <td>{{order.createdBy}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
