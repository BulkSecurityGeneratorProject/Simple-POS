<div class="clearfix" style="height:20px;"></div>

<div class="panel panel-default">

    <div class="panel-heading" ng-switch="isAuthenticated()">

        <div ng-switch-when="true" translate="main.logged.message" translate-values="{username: '{{account.login}}'}">
            You are logged in as user "{{account.login}}".
        </div>

        <div class="alert alert-warning" ng-switch-when="false" translate="global.messages.info.authenticated">
            If you want to <a href="#/login">authenticate</a>
        </div>

    </div>

    <div class="panel-body">
        <ul class="dash">
           <li>
                <a href="#/order" title="" class="tip lg btn-primary" data-original-title="POSÂ Sale">
                    <center><i class="glyphicon glyphicon-th-large" style="font-size:24px; line-height:24px; margin-top:10px;"></i></center>
                    <span translate="order.title">POS&nbsp;Sale</span>
                </a>
            </li>
            <li>
                <a href="#/revenue" title="" class="tip lg btn-success" data-original-title="Sales">
                    <center><i class="glyphicon glyphicon-shopping-cart" style="font-size:24px; line-height:24px; margin-top:10px;"></i></center>
                    <span translate="revenue.title">Sales</span>
                </a>
            </li>
           <li has-role="ROLE_ADMIN">
                <a href="" title="" class="tip lg btn-info" data-original-title="System Settings">
                    <center><i class="glyphicon glyphicon-cog" style="font-size:24px; line-height:24px; margin-top:10px;"></i></center>
                    <span translate="main.systemSetting">System Settings</span>
                </a>
            </li>
            <li>
                <a href="" title="" class="tip btn-default" data-original-title="Reports">
                    <center><i class="glyphicon glyphicon-stats" style="font-size:24px; line-height:24px; margin-top:10px;"></i></center>
                    <span translate="global.menu.report">Reports</span>
                </a>
            </li>
            <li has-role="ROLE_ADMIN">
                <a href="#/users" title="" class="tip btn-default" data-original-title="Users">
                    <center><i class="glyphicon glyphicon-user" style="font-size:24px; line-height:24px; margin-top:10px;"></i></center>
                    <span translate="global.menu.account.main">Users</span>
                </a>
            </li>
            <li has-role="ROLE_ADMIN">
                <a href="#/users/new" title="" class="tip btn-default" data-original-title="Add User">
                    <center><i class="glyphicon glyphicon-user" style="font-size:24px; line-height:24px; margin-top:10px;"></i></center>
                    <span translate="main.addUser">Add User</span>
                </a>
            </li>
             <li has-role="ROLE_ADMIN">
                <a href="" title="" class="tip btn-default" data-original-title="Change Login Page Logo">
                    <center><i class="glyphicon glyphicon-picture" style="font-size:24px; line-height:24px; margin-top:10px;"></i></center>
                    <span translate="main.changeLogo">Change Login Page Logo</span>
                </a>
            </li>
            <li has-role="ROLE_ADMIN">
                <a href="" title="" class="tip btn-info" data-original-title="Backup Database">
                    <center><i class="glyphicon glyphicon-download" style="font-size:24px; line-height:24px; margin-top:10px;"></i></center>
                    <span translate="main.backupDB">Backup Database</span>
                </a>
            </li>
        </ul>
        <div class="clearfix"></div>
    </div>

</div>

<div class="row">

    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">Sales Chart</div>
            <div class="panel-body">

            </div>
        </div>
    </div>

    <div class="col-md-4"> 
        <div class="panel panel-default">
            <div class="panel-heading">Sale Item</div>
            <div class="panel-body">
                <nvd3-pie-chart
                    data="saleItems"
                    id="saleItemPieChart"
                    height="300"
                    margin="margin()"
                    x="xFunction()"
                    y="yFunction()"
                    tooltips="true"
                    showLegend="true">
                        <svg></svg>
                </nvd3-pie-chart>
            </div>
        </div>        
    </div>
</div>
