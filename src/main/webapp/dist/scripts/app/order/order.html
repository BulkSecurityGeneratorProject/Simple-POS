<div id="wrapper">
	<div id="content">
		<div class="c1">
			<div class="pos">

<form name="actionForm">
<div class="well well-sm" id="leftdiv">
	<div id="lefttop">
        <select class="form-control input-sm" style="margin-bottom: 10px;width: 244px;float: left" name="table" ng-model="order.tableNo" ng-options="table as table.name for table in tables" ng-required="true">
        </select>
        <button type="button" class="btn btn-primary btn-sm" style="margin-left: 12px" data-toggle="modal" ng-click="openHoldOrder()">
			<span translate="order.showHoldOrder"></span>
		</button>
	</div>
	
	<div id="printhead">
	</div>
	
	<div id="print">
		<table width="100%" border="0" cellpadding="0" cellspacing="0" class="table table-striped table-condensed table-hover miantable" style="margin:5px 0 0 0;">
			<thead>
				<tr class="success">
			    	<th style="width: 9%" class="satu">X</th>
					<th translate="order.item">Item</th>
					<th style="width: 12%" translate="order.quantity">Qty</th>
					<th style="width: 24%" translate="order.amount">Amount</th>
					<th style="width:19px; padding:0;">&nbsp;</th>
				</tr>
			</thead>			
		</table>
		
		<div id="prodiv">
			<div id="protbldiv" class="nano">
				<div class="content">
                	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="table table-striped table-condensed table-hover protable"  id="saletbl" style="margin:0;">
                    	<tbody>
			                <tr ng-repeat="orderDetail in order.details track by $index">
			                	<!-- Issue https://github.com/angular/angular.js/issues/12161 -->
			                	<td class="satu" style="width: 9%;">
			                		<button type="button" class="del_row" ng-click="removeOrderDetail($index)">
			                			<i class="glyphicon glyphicon-remove-circle"></i>
			                		</button>
			                	</td>

			                    <td style="width: 53%;">
									<button type="button" class="btn btn-warning btn-block btn-xs prod_name tip text-left">
										{{orderDetail.item.name}} @ {{orderDetail.item.price}}
									</button>             
			                    </td>
			                    
			                    <td style="width: 12%; text-align:center;" ng-form="orderDetailForm">
			                   		<input type="number" class="keyboard nkb-input" name="quantity"
			                        	ng-model="orderDetail.quantity" ng-required="true" min="1" ng-blur="quantityBlur($index)" ng-class="{'has-error': orderDetailForm.quantity.$invalid}" />
			                    </td>

			                    <td style="width: 26%;" class="text-right">
			                    	<span ng-bind="orderDetail.amount"></span>
			                    </td>
			                </tr>                    		
                   		</tbody>
                	</table>					
				</div>
				
				<div style="clear:both;"></div>
			</div>
		</div>
		
		<div style="clear:both;"></div>
		
		<div id="totaldiv">
	        <table id="totaltbl" class="table table-striped table-condensed totals" style="margin-bottom:10px;">
	        	<tbody>
	            	<tr class="success">
	                  <td width="25%" translate="order.totalItem">Total Items</td>
	                  <td><span id="count" ng-bind="total.count"></span></td>
	                  <td width="25%" translate="order.total">Total</td>
	                  <td class="text_right" colspan="2"><span id="total" number-format="order.amount"></span></td>
	                </tr>
	            	<tr class="success">
	                  <td width="25%">
	                  	<span translate="order.discount">Discount</span>
	                  	<!-- 
	                  	<a href="#" id="add_discount" style="color:#FFF; font-size:0.80em">
	                  		<i class="glyphicon glyphicon-pencil"></i>
	                  	</a>
	                  	 -->
	                  </td>
	                  <td><span id="ds_con" ng-bind="total.discount"></span></td>
	                  <td width="25%">
	                  	<span translate="order.tax">Tax</span>
	                  	<!--                            
	                  	<a href="#" id="add_tax" style="color:#FFF; font-size:0.80em">
	                  		<i class="glyphicon glyphicon-pencil"></i>
	                  	</a>
	                  	 -->
	                  </td>
	                  <td class="text_right"><span id="ts_con" ng-bind="total.tax"></span></td>
	                </tr>
	            	<tr class="success">
	                  <td colspan="2" translate="order.totalPayable">Total Payable</td>
	                  <td class="text_right" colspan="2"><span id="total-payable" number-format="total.payable"></span></td>
	                </tr>
	          	</tbody>
	    	</table>			
		</div>		
	</div>
	
    <div id="botbuttons" style="text-align:center;">
    	<button type="button" class="btn btn-danger" id="cancel" style="width:80px;" translate="order.cancelOrder" ng-click="cancelOrder()">
      		Cancel                  
      	</button>
	    
        <button type="button" class="btn btn-info" id="hold" style="width:100px;" translate="order.holdOrder" ng-click="holdOrder()" ng-disabled="actionForm.$invalid || order.details.length == 0">
      		Hold
      	</button>
      	
        <button type="button" class="btn btn-success" id="payment" style="margin-right:0; width:180px;" translate="order.payOrder" ng-click="payOrder()" ng-disabled="actionForm.$invalid || order.details.length == 0">
      		Payment                  
      	</button>
     </div>               	
</div>
</form>

<div id="cp">
	<div id="slider">
		<div class="bx-wrapper" style="max-width: 3000px;">
			<div class="bx-viewport" style="width: 100%; position: relative; height: 50px;">
		    	<div class="btn-category">
					<button type="button" class="btn btn-default" style="float: left; list-style: none; position: relative; width: 113.6px;" ng-repeat="itemCategory in itemCategories" ng-click="getItemByCategoryId(itemCategory.id)" ng-show="$index >= (endCategoryIndex - 4) && $index <= endCategoryIndex">
						{{itemCategory.name}}
					</button>     	 	
		     	</div>
		    </div>
		    <div class="bx-controls bx-has-pager bx-has-controls-direction">
				<div class="bx-controls-direction">
					<a class="bx-prev" ng-href="" ng-show="endCategoryIndex > 4" ng-click="prevCategory()">Prev</a>
					<a class="bx-next" ng-href="" ng-show="endCategoryIndex < itemCategories.length" ng-click="nextCategory()">Next</a>
				</div>
		    </div>
     	</div>
     	 
     	<div style="clear:both;"></div>
    </div>
     
    <div style="clear:both;"></div>
     
    <div id="ajaxproducts">
     	<div class="btn-product clearfix">
     		<div id="proajax">
     			<div>
					<button type="button" class="btn btn-prni" ng-repeat="item in items" ng-click="addOrderDetail(item)">
						<img alt="item" src="assets/images/226f0767.no_image.png" style="width: 75px; height: 75px;">
						<span ng-bind="item.name"></span>
					</button>      				
     			</div>
     			
     			<div style="clear:both;"></div>
     		</div>
     		
			<div class="btn-con">
				<button id="previous" type="button" class="btn btn-default" style="z-index:10002;" ng-disabled="endItemIndex <= 23" ng-click="prevItem()">
					<i class="glyphicon glyphicon-chevron-left"></i>
				</button>
				
				<button id="next" type="button" class="btn btn-default" style="z-index:10003;" ng-disabled="endItemIndex >= items.length" ng-click="nextItem()">
					<i class="glyphicon glyphicon-chevron-right"></i>
				</button>
			</div>     		
     	</div>
    </div>
</div>

<div class="modal fade" id="holdOrderModal" tabindex="-1" role="dialog" aria-labelledby="holdOrderLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
		    <div class="modal-header modal-primary">
		    	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
		      		<i class="glyphicon glyphicon-remove"></i>
		      	</button>
		      	<h4 class="modal-title" id="holdOrderLabel" translate="order.hold">Hold Order</h4>
		    </div>        
            <div class="modal-body" style="padding-bottom:10px;">
            	<div class="html_con">
            		<ul class="ob">
						<li ng-repeat="holdOrder in holdOrders">
							<button type="button" class="btn btn-info sus_sale" ng-click="selectHoldOrder(holdOrder)">
								<strong>
									<span ng-bind="holdOrder.tableNo.name"></span>
								</strong>
								<br><span translate="order.createdDate">Created date</span> {{holdOrder.createdDate | amDateFormat: constants.dateTimePattern}}
								<br><span translate="order.totalAmount">Total amount</span> <span number-format="holdOrder.amount"></span>
							</button>
						</li>
            		</ul>
            	</div>
            	<div class="clearfix"></div>
            </div>
            
            <div class="modal-footer">
		    	<center>
		        	<div class="page_con">
		        		<ul class="pagination pagination-sm">
		        			<li ng-show="linkHoldOrders['first']" ng-click="loadPageHoldOrder(linkHoldOrders['first'])">
		        				<a href="#">&lt;&lt;</a>
		        			</li>
		        			<li ng-show="linkHoldOrders['prev']" ng-click="loadPageHoldOrder(linkHoldOrders['prev'])">
		        				<a href="#">&lt;</a>
		        			</li>
			                <li ng-show="pageHoldOrder > 2" ng-click="loadPageHoldOrder(pageHoldOrder - 2)">
			                	<a>{{pageHoldOrder - 2}}</a>
			                </li>
			                <li ng-show="pageHoldOrder > 1" ng-click="loadPageHoldOrder(pageHoldOrder - 1)">
			                	<a>{{pageHoldOrder - 1}}</a>
			                </li>
			                <li class="active">
			                	<a>{{pageHoldOrder}}</a>
			                </li>
			                <li ng-show="pageHoldOrder < linkHoldOrders['last']" ng-click="loadPageHoldOrder(pageHoldOrder + 1)">
			                	<a>{{pageHoldOrder + 1}}</a>
			                </li>
			                <li ng-show="pageHoldOrder < linkHoldOrders['last'] - 1" ng-click="loadPageHoldOrder(pageHoldOrder + 2)">
			                	<a>{{pageHoldOrder + 2}}</a>
			                </li> 			
		        			<li ng-show="linkHoldOrders['next']" ng-click="loadPageHoldOrder(linkHoldOrders['next'])">
		        				<a href="#">&gt;</a>
		        			</li>
		        			<li ng-show="linkHoldOrders['last']" ng-click="loadPageHoldOrder(linkHoldOrders['last'])">
		        				<a href="#">&gt;&gt;</a>
		        			</li>		        			
		        		</ul>
		        	</div>
		      	</center>
            </div>
        </div>
    </div>
</div>

				<div style="clear:both;"></div>
			</div>
			
			<div style="clear:both;"></div>
		</div>
	</div>
	
	<div style="clear:both;"></div>
</div>
