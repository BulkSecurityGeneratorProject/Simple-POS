<div>
	<h2 translate="revenue.title">Revenue</h2>

	<div class="form-inline" role="form">
		<label class="control-label" for="from" translate="revenue.fromDate">From date</label>
		<div class="form-group">
			<!--input type="datetime-local" class="form-control input-sm" name="from" ng-model="revenue.from"-->
			<div class="input-group" ng-controller="DatepickerCommonController">
				<input type="text" class="form-control input-sm" datepicker-popup="{{format}}" ng-model="revenue.from" is-open="status.opened" datepicker-options="dateOptions" show-button-bar="false" ng-required="true" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-default btn-sm" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</div>            
		</div>
		<label class="control-label" for="to" translate="revenue.toDate">To date</label>
		<div class="form-group">
			<!--input type="datetime-local" class="form-control input-sm" name="to" ng-model="revenue.to"-->
			<div class="input-group" ng-controller="DatepickerCommonController">
				<input type="text" class="form-control input-sm" datepicker-popup="{{format}}" ng-model="revenue.to" is-open="status.opened" datepicker-options="dateOptions" show-button-bar="false" ng-required="true" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-default btn-sm" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</div>			
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary btn-sm" ng-click="revenue.search()">
					<i class="glyphicon glyphicon-search"></i>
			</button>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary btn-sm" ng-click="revenue.downloadRevenueReport()" ng-disabled="revenue.totalAmount == 0">
					<i class="glyphicon glyphicon-export"></i>
			</button>
		</div>
	</dev>       

	<h3>
		<span class="label label-primary">
			<span translate="revenue.totalAmount"></span>
			<span number-format="revenue.totalAmount"></span>
		</span>
	</h3>

	<div class="table-responsive">
		<table class="table table-striped table-bordered table-condensed table-hover">
			<thead>
				<tr>
					<th translate="revenue.createdDate">Created date</th>
					<th translate="revenue.amount">Amount</th>
					<th translate="revenue.discountAmount">Discount Amount</th>
					<th translate="revenue.receivableAmount">Receivable Amount</th>
					<th translate="revenue.table">Table</th>
					<th translate="revenue.createdBy">Created by</th>
				</tr>
			</thead>
			<tbody infinite-scroll="revenue.loadPage(revenue.page + 1)" infinite-scroll-disabled="revenue.links['last'] == revenue.page">
				<tr ng-repeat="order in revenue.orders">
					<td>{{order.createdDate | amDateFormat: constants.dateTimePattern}}</td>
					<td><span number-format="order.amount"></span></td>
					<td><span number-format="order.discountAmount"></span></td>
					<td><span number-format="order.receivableAmount"></span></td>
					<td>{{order.tableNo.name}}</td>
					<td>{{order.createdBy}}</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
