<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{revenue.report.email.title}">Revenue Report</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body style="margin: 0; padding: 0;">
        <h2>
        	<span th:text="#{revenue.report.description}">Revenue report description</span>
        	<span th:text="${#joda.format(now,'dd/MM/yyyy')}"></span>
        </h2>
        <h3>
        	<span th:text="#{revenue.amount}"></span>
        	<span th:text="${#numbers.formatDecimal(revenueAmount,1,'POINT',2,'COMMA')}"></span>
        </h3>
        <table border="1" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
            <thead style="background-color: #d3d3d3">
                <tr>
                    <th th:text="#{created.date}">Created date</th>
                    <th th:text="#{amount}">Amount</th>
                    <th th:text="#{discount.amount}">Discount Amount</th>
                    <th th:text="#{receivable.amount}">Receivable Amount</th>
                    <th th:text="#{table}">Table</th>
                    <th th:text="#{created.by}">Created by</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td align="center" th:text="${#joda.format(order.createdDate,'dd/MM/yyyy HH:mm:ss')}">Created date</td>
                    <td align="right" th:text="${#numbers.formatDecimal(order.amount,1,'POINT',2,'COMMA')}">Amount</td>
                    <td align="right" th:text="${#numbers.formatDecimal(order.discountAmount,1,'POINT',2,'COMMA')}">Discount amount</td>
                    <td align="right" th:text="${#numbers.formatDecimal(order.receivableAmount,1,'POINT',2,'COMMA')}">Receivable amount</td>
                    <td align="center" th:text="${order.tableNo.name}">Table name</td>
                    <td align="center" th:text="${order.createdBy}">Created by</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
